syntax = "proto2";
message Player {
	optional string name = 1;
	optional int32 hp = 2;
	optional float x = 3;
	optional float y = 4;
	optional int32 state = 5;
	enum Dir {
		UP 		= 0;
		DOWN 	= 1;
		LEFT 	= 2;
		RIGHT 	= 3;
	}

	optional Dir dir = 6; 
	optional float t1 = 7;
	optional float t2 = 8;
	optional float size_x = 9;
	optional float size_y = 10;
	optional float bullet_x = 11;
	optional float bullet_y = 12;
	optional bool bullet_life = 13;
	optional int32 bullet_dir = 14;
}